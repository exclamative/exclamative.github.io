    - This chapter is concerned with the semantics of exclamative constructions, a
      clause type which is increasingly receiving attention, but whose characterization
      is still hard to pin down. Its goal is to present an outlook into the main questions
      exclamatives raise, both for semantic theory and for an adequate empirical description.
