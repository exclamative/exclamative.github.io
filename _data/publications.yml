    - This paper investigates the semantics of the Spanish expression ser ca-paz 'be
      capable' [SC henceforth]. On the one hand, it reeects on how languages encode
      capacity ascriptions. In particular, a comparison is drawn between SC and have
      the capacity. On the other hand, it delves into the meanings denoted by SC as
      a modal. Building on previous work (Castroviejo and Oltra-Massuet 2015, In press),
