  :abstract: !ruby/object:BibTeX::Value
    tokens:
    - This paper is concerned with the interpretation of conditional questions introduced
      by the wh-word why (why-conditional questions, WCQs for short). In particular,
      we observe that WCQs -- unlike the other conditional questions -- cannot be
      uttered out of the blue and hence have a hypothetical reading; instead, the
      felicitous utterance of a WCQ requires some interlocutor's commitment to the
      proposition in its antecedent (p). This makes WCQs necessarily premise conditionals
      in the sense of Iatridou (1991); Haegeman (2003). Along with Goebel (2017),
      we assume that premisehood is a speci?c use of a regular indicative conditional
      sentence. We explain the premise interpretation of conditionals as a combination
      of their thematic nature and the discourse constraints derived from the fact
      that p has its own discourse history. Additionally, we derive the necessary
      premise interpretation of WCQs from the impossibility of entertaining the question
      ``What happens if {\textlnot}p?'', which is necessary for the hypothetical interpretation
      of indicative conditionals.
