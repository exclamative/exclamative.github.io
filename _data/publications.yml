  :abstract: !ruby/object:BibTeX::Value
    tokens:
    - In this paper, we examine some basic linguistic abilities in a small sample
      of adults with minimal receptive vocabulary, whose receptive mental verbal age
      ranges from 1;2 to 3;10. In particular, we examine whether the participants
      in our study understand noun phrases consisting of a noun modified by an adjective.
