  :abstract: !ruby/object:BibTeX::Value
    tokens:
    - The purpose of this work is to characterize the Catalan interrogative tag eh?,
      which has two fundamental pragmatic meanings. In one (eh1?), the speaker asks
      the addressee to reveal a private commitment p, corresponding to the denotation
      of the sentence anchor; in the other (eh2?), the speaker reinforces a conversational
      implicature associated with the uttered speech act. In the case of an assertion,
      eh2? prompts the addressee to believe that p is true. After the core analysis,
      we present a corpus study that compares how the discourse continues after a
      tag-containing utterance, showing that eh1? engages the addressee more than
      eh2?. Finally, we extend our proposal to include other speech acts, thus accounting
      for the divide between eh1? and eh2? concerning their possible sentence anchors.
