  :abstract: !ruby/object:BibTeX::Value
    tokens:
    - 'Exclamatives are difficult to deal with exclusively from the viewpoint of truth-conditional
      semantics; indeed, we do not even have a clear-cut definition of what constitutes
      an exclamative, so the term refers to a wide range of syntactic constructions.
      In this paper, I focus on a few puzzles regarding the semantics and pragmatics
      of wh-exclamatives in Catalan and English, namely: (i) In what way is the semantics
      of wh-exclamatives different from the semantics of wh-interrogatives? (ii) In
      what way is the discourse contribution of wh-exclamatives different from the
      contribution of declaratives? I consider three major approaches, which I call
      the question approach (Guti{\''e}rrez- Rexach 1996, Zanuttini \& Portner 2003),
      the degree approach (Castroviejo 2006) and the non-exclamative approach (D''Avis
      2002, Abels 2005). More specifically, I claim that the different pragmatic behavior
      of wh-interrogatives versus that of wh-exclamatives stems from differences in
      parameters such as speaker commitment and the contribution of intonation. Moreover,
      I argue that wh-exclamatives make expressive speech acts insofar as they are
      meaningful contributions thanks to Evaluative Intonation. Third, I propose that
      Evaluative Intonation composes at the Conventional Implicature tier with a set
      of propositions, only if they involve a linear order.'
  :keywords: !ruby/object:BibTeX::Value
    tokens:
    - exclamatives, wh-clauses, expressives, degree
