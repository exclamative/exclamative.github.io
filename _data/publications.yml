    tokens:
    - 'Two major trends on children''s skills to comprehend metaphors have governed
      the literature on the subject: the literal stage hypothesis vs. the early birds
      hypothesis (Falkum, 2022). We aim to contribute to this debate by testing children''s
      capability to comprehend novel metaphors (`X is a Y'') in Spanish with a child-friendly,
      picture selection task, while also tracking their gaze. Further, given recent
      findings on the development of metonymy comprehension suggesting a U-shaped
      developmental curve for this phenomenon (K{\"o}der \& Falkum, 2020), we aimed
